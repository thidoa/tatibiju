{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <title>Cancelar pedido</title>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        Tem certeza que deseja cancelar o pedido <strong>{{ pedido.id }}</strong>?
    </div>
    <div class="forms">
        <form  action="{% url 'cancelamento' pedido.id %}" method="post">
            {% csrf_token %}
            <label for="cancelamento">Motivo do cancelamento:</label>
            <textarea name="cancelamento" cols="30" rows="10" placeholder="Motivo do cancelamento..." required></textarea>
            
            <div class="buttons">
                <a href="{% url 'index' %}">Cancelar</a>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

{% endblock %}
